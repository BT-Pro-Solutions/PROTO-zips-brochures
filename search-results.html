<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Document Finder</title>
    <link rel="stylesheet" href="style.css?v=5">
</head>
<body>
    <header>
        (Header Placeholder)
    </header>
    <div class="hero">
        <div class="hero-container">
            <h1>Document Finder</h1>
            <p>Search for your product and find the documentation you need.</p>
            <div class="hero-search">
                <form class="search-form" onsubmit="handleSearch(event)">
                    <input 
                        type="text" 
                        class="search-input" 
                        placeholder="Search Documents..."
                        id="search-input"
                        autocomplete="off"
                    >
                    <div class="search-input-container">
                        <div class="type-selector-container">
                            <select class="type-selector" id="type-selector">
                                <option value="">All Types</option>
                                <option value="equipment-brochures">Equipment Brochures</option>
                                <option value="product-brochures">Product Brochures</option>
                                <option value="product-instructions">Product Instructions</option>
                                <option value="parts-manuals">Parts Manuals</option>
                                <option value="warranties">Warranties</option>
                            </select>
                        </div>
                        <button type="submit" class="search-button">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M21 21L16.514 16.506M19 10.5A8.5 8.5 0 1 1 10.5 2a8.5 8.5 0 0 1 8.5 8.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="search-results-container">
        <div class="search-header">
            <h1 class="search-query">Search results for: <span id="search-query-text"></span></h1>
            <div class="search-meta">
                <span id="result-count"></span> results found
                <span id="type-filter" style="display: none;"> â€¢ Filtered by: <strong id="type-filter-text"></strong></span>
            </div>
        </div>

        <div class="search-results" id="search-results">
            <!-- Results will be populated by JavaScript -->
        </div>
    </div>

    <script>
        // Get search parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('q') || '';
        const type = urlParams.get('type') || '';

        // Hard-coded search results for demonstration
        const mockResults = [
            {
                title: "Auto Crane 5005EH Series Brochure",
                brand: "Auto Crane",
                reason: "Title match",
                url: "https://zips.com/docs/auto-crane-5005eh.pdf",
                type: "equipment-brochures"
            },
            {
                title: "Service Body Installation Guide",
                brand: "Warner Service Bodies", 
                reason: "Matched text within PDF",
                url: "https://zips.com/docs/warner-installation.pdf",
                type: "product-instructions"
            },
            {
                title: "Heavy Duty Winch Parts Manual",
                brand: "Ramsey Winch",
                reason: "Similar product to search term",
                url: "https://zips.com/docs/ramsey-hd-winch.pdf",
                type: "parts-manuals"
            },
            {
                title: "LED Light Bar Product Catalog",
                brand: "Whelen",
                reason: "Matched text within PDF",
                url: "https://zips.com/docs/whelen-led-catalog.pdf",
                type: "product-brochures"
            },
            {
                title: "Towing Equipment Installation Instructions",
                brand: "In The Ditch",
                reason: "Title match",
                url: "https://zips.com/docs/itd-safety-manual.pdf",
                type: "product-instructions"
            },
            {
                title: "Hydraulic System Parts Manual",
                brand: "Buyers Products",
                reason: "Matched text within PDF",
                url: "https://zips.com/docs/buyers-hydraulic.pdf",
                type: "parts-manuals"
            },
            {
                title: "Emergency Vehicle Lighting Brochure",
                brand: "Federal Signal",
                reason: "Similar product to search term",
                url: "https://zips.com/docs/federal-lighting.pdf",
                type: "product-brochures"
            },
            {
                title: "Truck Body Equipment Brochure",
                brand: "Century Equipment",
                reason: "Title match",
                url: "https://zips.com/docs/century-specs.pdf",
                type: "equipment-brochures"
            },
            {
                title: "Jerr-Dan Carrier Equipment Brochure",
                brand: "Jerr-Dan",
                reason: "Brand match",
                url: "https://zips.com/docs/jerr-dan-carrier.pdf",
                type: "equipment-brochures"
            },
            {
                title: "Vulcan Wrecker Warranty Information",
                brand: "Vulcan",
                reason: "Brand match",
                url: "https://zips.com/docs/vulcan-wrecker.pdf",
                type: "warranties"
            }
        ];

        function getTypeDisplayName(typeValue) {
            const typeMap = {
                'equipment-brochures': 'Equipment Brochures',
                'product-brochures': 'Product Brochures',
                'product-instructions': 'Product Instructions',
                'parts-manuals': 'Parts Manuals',
                'warranties': 'Warranties'
            };
            return typeMap[typeValue] || typeValue;
        }

        function displaySearchResults() {
            // Update search query display
            const queryText = query || 'all brochures';
            document.getElementById('search-query-text').textContent = `"${queryText}"`;
            
            // Populate search input and type selector with current values
            document.getElementById('search-input').value = query;
            document.getElementById('type-selector').value = type;
            
            // Show type filter if applicable
            if (type) {
                document.getElementById('type-filter').style.display = 'inline';
                document.getElementById('type-filter-text').textContent = getTypeDisplayName(type);
            }
            
            // Filter results based on search query and type
            let filteredResults = mockResults;
            
            // Filter by type first
            if (type) {
                filteredResults = filteredResults.filter(result => result.type === type);
            }
            
            // Then filter by search query
            if (query.length > 0) {
                const queryLower = query.toLowerCase();
                filteredResults = filteredResults.filter(result => 
                    result.title.toLowerCase().includes(queryLower) ||
                    result.brand.toLowerCase().includes(queryLower) ||
                    queryLower.includes('crane') ||
                    queryLower.includes('winch') ||
                    queryLower.includes('light') ||
                    queryLower.includes('tow') ||
                    queryLower.includes('hydraulic') ||
                    queryLower.includes('truck') ||
                    queryLower.includes('service') ||
                    queryLower.includes('jerr') ||
                    queryLower.includes('vulcan') ||
                    queryLower.includes('carrier')
                );
            }

            // Update result count
            document.getElementById('result-count').textContent = filteredResults.length;

            // Generate results HTML
            const resultsContainer = document.getElementById('search-results');
            
            if (filteredResults.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <h3>No results found</h3>
                        <p>Try adjusting your search terms or selecting a different type filter.</p>
                    </div>
                `;
                return;
            }

            resultsContainer.innerHTML = filteredResults.map(result => `
                <div class="search-result" onclick="window.open('${result.url}', '_blank')">
                    <div class="result-header">
                        <div class="result-title">
                            ${result.title}
                            <span class="file-extension">PDF</span>
                        </div>
                        <button class="download-button" onclick="event.stopPropagation(); window.open('${result.url}', '_blank')">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <div class="result-meta">
                        <div class="result-brand"><span class="meta-label">Brand:</span> ${result.brand}</div>
                        <div class="result-type"><span class="meta-label">Type:</span> ${getTypeDisplayName(result.type)}</div>
                    </div>
                </div>
            `).join('');
            
            // Add load more button
            resultsContainer.innerHTML += `
                <div class="load-more-container">
                    <button class="load-more-button" onclick="loadMoreResults()">Load More</button>
                </div>
            `;
        }

        // Handle search form submission
        function handleSearch(event) {
            event.preventDefault();
            const searchInput = document.getElementById('search-input');
            const typeSelector = document.getElementById('type-selector');
            const query = searchInput.value.trim();
            const type = typeSelector.value;
            
            // Build URL with search parameters
            let url = 'search-results.html';
            const params = new URLSearchParams();
            
            if (query) {
                params.append('q', query);
            }
            if (type) {
                params.append('type', type);
            }
            
            if (params.toString()) {
                url += '?' + params.toString();
            }
            
            window.location.href = url;
        }

        // Placeholder function for load more functionality
        function loadMoreResults() {
            // This functionality will be implemented later
            console.log('Load more results clicked');
        }

        // Initialize search results when page loads
        document.addEventListener('DOMContentLoaded', () => {
            displaySearchResults();
        });
    </script>
</body>
</html>
